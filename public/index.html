        /* Always set the map height explicitly to define the size of the div

        #map {
            height: 100%;

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #scooterCount {
            position: absolute;
            top: 0;
            right: 0;
            padding-right: 50px;
            padding-top: 30px;
            font-size: 80px;
            font-family: sans-serif;
            font-weight: bold;

<div id="map"></div>
<div id="scooterCount"></div>

    // Enter the google maps api key here!
    const googleMapsApiKey = ""
    let map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13.5,
            center: new google.maps.LatLng(59.925, 10.75),
            mapTypeId: 'terrain',
            disableDefaultUI: true,
            gestureHandling: 'none',
        });

        map.set('styles', mapStyle);
    }

    let heatmap;
    function updateHeatmap() {
        fetch('https://api.entur.io/mobility/v1/scooters?lat=59.909&lon=10.746&range=10000&max=5000', {
            method: 'GET',
            headers: {
                'ET-Client-Name': 'entur - scooter-dashboard'
            }
        }).then((res) => {
                return res.json();
            }).then((json) => {
                let heatmapData = [];
                json.forEach((scooter) => {
                    let latLng = new google.maps.LatLng(scooter.lat, scooter.lon);
                    heatmapData.push(latLng);
                });

                if (heatmap) {
                    heatmap.set('data', heatmapData);
                } else {
                    heatmap = new google.maps.visualization.HeatmapLayer({
                        data: heatmapData,
                        radius: 20,
                        maxIntensity: 5,
                        map: map
                    });
                }

                document.getElementById("scooterCount").textContent = json.length;
            });
    }

    setInterval(updateHeatmap, 60000);
